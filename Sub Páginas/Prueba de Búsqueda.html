<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Búsqueda.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap" rel="stylesheet"/>
    <title>Prueba de Formulario</title>
</head>
<body>
    <header>
        <h1>Trabajo: Prueba de Búsqueda</h1>
    </header>

    <section class="búsqueda">
        <form action="https://www.google.com/search" method="get">
            <label class="Google" for="q">Buscar en Google</label> <br>
            <input type="text" name="q" id="q" placeholder="     Buscar en Google o escribir una URL">
            <br>
            <input type="submit" value="Buscar">
        </form>
    </section>

    <footer>
        <p>
            &copy; Creado por
            <a href="https://www.instagram.com/gustiolms/" target="_blank">
                Gustavo Olmos
            </a>
        </p>
    </footer>

    <script type="text/javascript" src="../js/Búsqueda.js"></script>
</body>
</html>
